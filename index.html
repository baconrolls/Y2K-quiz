<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Skincare Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Skincare Quiz</h1>
    <div class="quiz" id="quiz">
      <h2>Question 1:</h2>
      <p>What is the first step of a skincare routine?</p>
      <input type="radio" name="q1" value="A">
      <label for="q1">A. Cleansing</label><br>
      <input type="radio" name="q1" value="B">
      <label for="q1">B. Moisturizing</label><br>
      <input type="radio" name="q1" value="C">
      <label for="q1">C. Sunscreen</label><br>
      <button onclick="showQuestion(2)">Next</button>
    </div>

    <div class="quiz" id="quiz2" style="display: none;">
      <h2>Question 2:</h2>
      <p>What ingredient helps exfoliate the skin and improve cell turnover?</p>
      <input type="radio" name="q2" value="A">
      <label for="q2">A. Retinol</label><br>
      <input type="radio" name="q2" value="B">
      <label for="q2">B. Hyaluronic Acid</label><br>
      <input type="radio" name="q2" value="C">
      <label for="q2">C. Vitamin C</label><br>
      <button onclick="showQuestion(3)">Next</button>
    </div>

    <div class="quiz" id="quiz3" style="display: none;">
      <h2>Question 3:</h2>
      <p>Which product is used to remove dead skin cells and unclog pores?</p>
      <input type="radio" name="q3" value="A">
      <label for="q3">A. Toner</label><br>
      <input type="radio" name="q3" value="B">
      <label for="q3">B. Serum</label><br>
      <input type="radio" name="q3" value="C">
      <label for="q3">C. Exfoliant</label><br>
      <button onclick="showResult()">Submit</button>
    </div>

    <div class="result" id="result" style="display: none;">
      <h2>Result:</h2>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
