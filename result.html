<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Quiz - Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Quiz Result</h2>
    <p>Your Score: <span id="score"></span> out of 10</p>
    <div class="result-image">
      <img src="result.gif" alt="Result GIF">
    </div>
    <p class="result-text">Congratulations! You've completed the skincare quiz. Keep up the good work and take care of your skin.</p>
  </div>
  <script>
    const score = localStorage.getItem('score');
    document.getElementById("score").innerText = score;

    // Add a fun result GIF based on the score
    let gifSrc = "";
    if (score >= 7) {
      gifSrc = "happy.gif";
    } else if (score >= 4) {
      gifSrc = "smile.gif";
    } else {
      gifSrc = "sad.gif";
    }

    document.querySelector(".result-image img").src = gifSrc;
  </script>
</body>
</html>
