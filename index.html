<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Skincare Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Skincare Quiz!</h1>
    <p>Click below to start the quiz.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-container" class="container" style="display: none;">
    <h1 id="question"></h1>
    <div id="options"></div>
  </div>

  <div id="result-container" class="container" style="display: none;">
    <h1>Your Score</h1>
    <p id="score">0</p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
