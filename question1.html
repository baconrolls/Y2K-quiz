<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Quiz - Question 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Question 1: What is the first step in a skincare routine?</h3>
    <div class="options">
      <div class="option" onclick="checkAnswer('Cleansing')">Cleansing</div>
      <div class="option" onclick="checkAnswer('Moisturizing')">Moisturizing</div>
      <div class="option" onclick="checkAnswer('Applying sunscreen')">Applying sunscreen</div>
    </div>
  </div>
  <script>
    function checkAnswer(selectedOption) {
      if (selectedOption === 'Cleansing') {
        localStorage.setItem('score', '1');
      } else {
        localStorage.setItem('score', '0');
      }
      window.location.href = "question2.html";
    }
  </script>
</body>
</html>
